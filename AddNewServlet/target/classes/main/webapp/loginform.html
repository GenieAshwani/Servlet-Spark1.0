<!DOCTYPE html>
<html>
<head>
    <title>Data Entry Form</title>
    <style>
body { font-family: Arial, sans-serif; background-color: #f4f4f4;}
form { width: 300px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);}
input[type='text'], textarea { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px;}
input[type='submit'] { width: 100%; background-color: #4CAF50; color: white; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer;}
</style>
</head>
<body>
<form action='login' method='post'>
    <h2>Enter Your Information</h2>
    <label for='name'>Name:</label>
    <input type='text' id='name' name='name' placeholder='Enter your name' required><br>
    <label for='email'>Email:</label>
    <input type='text' id='email' name='email' placeholder='Enter your email' required><br>
    <label for='message'>Message:</label>
    <textarea id='message' name='message' placeholder='Enter your message' required></textarea><br>
    <input type='submit' value='Submit'>
</form>
</body>
</html>
